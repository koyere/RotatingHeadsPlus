# Example: Rotating head with PingPong animation
location:
  world: world            # Name of the world
  x: 100                  # Block X coordinate (integer)
  y: 64                   # Block Y coordinate (integer)
  z: 100                  # Block Z coordinate (integer)

animation:
  type: pingpong          # Animation type: pingpong, circular, etc.
  minYaw: -45             # Minimum yaw angle (degrees)
  maxYaw: 45              # Maximum yaw angle (degrees)
  step: 3.0               # How much to rotate per tick (higher = faster)
  interval: 2             # Update interval in ticks (1 = every tick)
